name: App Deployment

on:
  push:
    branches:
      - "master"
    paths:
      - "app/**"
  workflow_run:
    workflows: ["Training Model"]
    types:
      - completed
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/mbg-sentiment-analysis-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Create deployment artifact
        run: |
          mkdir -p artifacts
          echo "IMAGE_TAG=${{ steps.meta.outputs.tags }}" > artifacts/deployment.env
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> artifacts/deployment.env
          echo "COMMIT_SHA=${{ github.sha }}" >> artifacts/deployment.env
          echo "COMMIT_MESSAGE=$(git log -1 --pretty=%B)" >> artifacts/deployment.env

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-info
          path: artifacts/deployment.env
          retention-days: 30

  deploy-to-server:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_PRIVATE_KEY }}
          port: ${{ secrets.VM_PORT }}
          script: |
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Stop and remove old container
            docker stop sentiment-app || true
            docker rm sentiment-app || true

            # Run new container
            docker run -d --name sentiment-app \
              --restart unless-stopped \
              -p 8000:8000 \
              -e MLFLOW_TRACKING_URI="${{ secrets.MLFLOW_TRACKING_URI }}" \
              -e MLFLOW_EXPERIMENT_NAME="${{ secrets.MLFLOW_EXPERIMENT_NAME || 'mbg-sentiment-analysis' }}" \
              -e MLFLOW_MODEL_NAME="${{ secrets.MLFLOW_MODEL_NAME || '' }}" \
              -e MLFLOW_MODEL_STAGE="${{ secrets.MLFLOW_MODEL_STAGE || 'Production' }}" \
              -e AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
              -e AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
              -e MLFLOW_S3_ENDPOINT_URL="${{ secrets.MLFLOW_S3_ENDPOINT_URL }}" \
              -e API_HOST="0.0.0.0" \
              -e API_PORT="8000" \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Clean up old images
            docker image prune -f
