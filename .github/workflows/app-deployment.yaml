name: App Deployment

permissions:
  contents: read
  packages: write
  security-events: write

on:
  push:
    branches:
      - "master"
    paths:
      - "app/**"
  workflow_run:
    workflows: ["Training Model"]
    types:
      - completed
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/mbg-sentiment-analysis-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Create deployment artifact
        run: |
          mkdir -p artifacts
          echo "IMAGE_TAG=${{ steps.meta.outputs.tags }}" > artifacts/deployment.env
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> artifacts/deployment.env
          echo "COMMIT_SHA=${{ github.sha }}" >> artifacts/deployment.env
          echo "COMMIT_MESSAGE=$(git log -1 --pretty=%B)" >> artifacts/deployment.env

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-info
          path: artifacts/deployment.env
          retention-days: 30

  deploy-to-server:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_PRIVATE_KEY }}
          port: ${{ secrets.VM_PORT }}
          script: |
            echo "${{ secrets.TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            cd ./github-action-deployment

            export GITHUB_REPOSITORY=${{ github.repository }}
            export MLFLOW_TRACKING_USERNAME="${{ secrets.MLFLOW_TRACKING_USERNAME }}"
            export MLFLOW_TRACKING_PASSWORD="${{ secrets.MLFLOW_TRACKING_PASSWORD }}"
            export MLFLOW_EXPERIMENT_NAME="${{ secrets.MLFLOW_EXPERIMENT_NAME }}"
            export POSTGRES_USER="${{ secrets.POSTGRES_USER }}"
            export POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}"
            export MINIO_ROOT_USER="${{ secrets.MINIO_ROOT_USER }}"
            export MINIO_ROOT_PASSWORD="${{ secrets.MINIO_ROOT_PASSWORD }}"

            docker compose pull sentiment-app
            docker compose up -d sentiment-app
