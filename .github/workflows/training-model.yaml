name: Training Model

on:
  push:
    branches:
      - "master"
    paths:
      - "model/data/weekly/mbg.csv.dvc"

jobs:
  retrain-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "model/requirements.txt"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r model/requirements.txt

      - name: Setup SSH for DVC
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          echo "${{ secrets.VM_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh-keyscan -p ${{ secrets.VM_PORT }} -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Configure DVC remote with debug
        run: |
          cd model
          echo "Current DVC remote config:"
          dvc remote list -v

          echo "Configuring DVC remote:"
          dvc remote modify myremote keyfile ~/.ssh/id_rsa
          dvc remote modify myremote user ${{ secrets.VM_USERNAME }}
          dvc remote modify myremote port ${{ secrets.VM_PORT }}
          dvc remote modify myremote ask_password false

          echo "Updated DVC remote config:"
          dvc remote list -v

      - name: Pull weekly dataset with debug
        run: |
          cd model
          echo "Attempting DVC pull with verbose output..."
          dvc pull -v data/weekly/mbg.csv.dvc

      - name: Run unit tests
        run: |
          pytest model/tests/unit

      - name: Train / Retrain model
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}
          MIN_F1_MACRO: ${{ vars.MIN_F1_SCORE }}
        run: |
          cd model
          python scripts/train.py --train_data data/weekly/mbg.csv
